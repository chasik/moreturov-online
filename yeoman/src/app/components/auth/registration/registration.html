<h3>Регистрация</h3>
<p>Создайте аккаунт, что бы воспользоваться нашим сервисом...</p>
<form class="m-t" ng-submit="submitRegistration(registrationForm)" role="form" >
    <div class="form-group">
        <input type="text" ng-model="registrationForm.username" class="form-control" placeholder="Имя" required="">
    </div>
    <div class="form-group">
        <input type="email" ng-model="registrationForm.email" class="form-control" placeholder="Email" required="">
    </div>
    <div class="form-group">
        <input type="password" ng-model="registrationForm.password" class="form-control" placeholder="Пароль" required="">
    </div>
    <div class="form-group">
        <input type="password" ng-model="registrationForm.confirm_password" class="form-control" placeholder="Повтор пароля" required="">
    </div>
    <button type="submit" class="btn btn-primary block full-width m-b">Регистрация</button>

    <p class="text-muted text-center"><small>Уже есть аккаунт?</small></p>
    <a class="btn btn-sm btn-white btn-block" href="login.html">Вход</a>
</form>
