<h3>Регистрация</h3>
<h4>МореТуров.онлайн</h4>
<p>Создайте аккаунт, что бы воспользоваться нашим сервисом...</p>
<form class="m-t" role="form" action="api/registration" method="post">
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Имя" required="">
    </div>
    <div class="form-group">
        <input type="email" class="form-control" placeholder="Email" required="">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" placeholder="Пароль" required="">
    </div>
    <div class="form-group">
        <div class="checkbox i-checks"><label> <input type="checkbox"><i></i>Принимаю правила пользования сервисом</label></div>
    </div>
    <button type="submit" class="btn btn-primary block full-width m-b">Регистрация</button>

    <p class="text-muted text-center"><small>Уже есть аккаунт?</small></p>
    <a class="btn btn-sm btn-white btn-block" href="login.html">Вход</a>
</form>
