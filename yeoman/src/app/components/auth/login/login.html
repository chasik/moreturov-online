<p>Авторизуйтесь, что бы воспользоваться нашим сервисом...</p>
<form class="m-t" role="form" action="#">
    <div class="form-group">
        <input type="email" class="form-control" placeholder="Email" required="">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" placeholder="Пароль" required="">
    </div>
    <button type="submit" class="btn btn-primary block full-width m-b">Войти</button>

    <a ui-sref="auth.forgotpass"><small>Забыли пароль?</small></a>
    <p class="text-muted text-center"><small>У вас нет аккаунта?</small></p>
    <a class="btn btn-sm btn-white btn-block" ui-sref="auth.registration">Зарегистрироваться</a>
</form>
