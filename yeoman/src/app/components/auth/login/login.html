<div class="animated fadeInDown">
  <div id="login-page" class="row">
    <div class="col s12 z-depth-4 card-panel">

      <form ng-submit="submitLogin(loginForm)" class="login-form" role="form">
        <div class="row margin">
          <div class="input-field col s12 center">
            <img src="/app/assets/images/auth-logo.svg" alt="" class="responsive-img valign profile-image-login">
            <p class="center login-form-text">Онлайн сервис поиска туров по привлекательным ценам.</p>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-social-person-outline prefix"></i>
            <input ng-model="loginForm.email" id="email" type="text">
            <label for="email" class="center-align">Email</label>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-action-lock-outline prefix"></i>
            <input ng-model="loginForm.password" id="password" type="password">
            <label for="password">Пароль</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12 m12 l12  login-text">
              <input ng-model="loginForm.remember" id="remember-me" type="checkbox">
              <label for="remember-me">Запоминть меня</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
             <button type="submit" class="btn btn-auth waves-effect waves-light col s12">Войти</button>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6 m6 l6">
            <p class="margin medium-small"><a ui-sref="auth.registration">Зарегистрироваться!</a></p>
          </div>
          <div class="input-field col s6 m6 l6">
            <p class="margin right-align medium-small"><a ui-sref="auth.forgotpass">Забыли пароль?</a></p>
          </div>
        </div>
      </form>

    </div>
  </div>
  <div class="hiddendiv common"></div>
</div>
